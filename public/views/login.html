<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" ng-model="user.username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    
    <div ng-controller="ModalCtrl">
           <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h4 class="modal-title">Password Reminder!</h4>
                </div>
                <div class="modal-body">
                <div class="form-group">
                  <label>Enter email:</label>
                  <input type="text" ng-model="email" class="form-control">
                </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="submit()">Submit</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
          </script>     
        <button class="btn btn-default" ng-click="open('sm')">Forgot your password?</button>
    </div>    
  </div><!-- /card-container -->
</div><!-- /container -->
