<div class ="container">
  <div class="jumbotron">
      <h3>Orders</h3>     
      <form><!--query drop form-->             
          <div class="row"><!--Date From row-->         
              <div class="col-md-1">   
                <label>From:</label>
              </div>
              <div class="col-md-5">
                  <p class="input-group">                  
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="fromDate" is-open="openedFrom" datepicker-options="dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openFrom($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>            
              </div>
              <div class="col-md-1">   
                <label>To:</label>
              </div>            
              <div class="col-md-5">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="toDate" is-open="openedTo" datepicker-options="dateOptions" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openTo($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </p>
                  <button type="submit" id ="queryOrdersBtn" class = "btn btn-lg btn-primary center-block btn-block btn-signin" ng-click="queryOrders()">Submit</button>              
              </div>            
          </div><!--END row-->     

          <div class = "row">
            <h4 style="margin-top:40px">Query Results:</h4>
            <table class="table table-striped table-bordered " style="text-align:right; width:90%; margin:auto">   
              <tr>
                <th>Route Name:</th>
                <th>Volunteer Name:</th>
                <th>Date of Order:</th> 
                <th>Ordered By:</th>
                <th>Order Details</th>
              </tr>
              <tr ng-repeat="order in orders">
                  <td>{{order.routeName}}</td>
                  <td>{{order.userName}}</td>      
                  <td>{{order.date | date:'dd/MM/yyyy'}}</td>
                  <td>{{order.name}}</td>
                  <td>{{order.details}}</td>        
              </tr>
            </table>
          </div><!--END row--> 
        
      </form><!--END query drop form-->     
  </div><!--END Jumbotron-->     
</div><!--END container-->
