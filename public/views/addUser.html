<div class ="container">
  <div class="jumbotron text-center">
    <h3>Add User</h3>
    <form ng-submit="addUser()" class="form-horizontal">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="firstName" placeholder="First Name">
        </div>
      </div>   
      <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="surname" placeholder="Surname">
        </div>
      </div>  
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="phoneNumber" placeholder="Phone Number">
        </div>
      </div>       
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="password" placeholder="Password">
        </div>
      </div>      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Admin User
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add User</button>
        </div>
      </div>
    </form>
  </div>
</div>
